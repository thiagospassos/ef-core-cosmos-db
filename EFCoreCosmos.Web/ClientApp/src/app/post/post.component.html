<h1>Posts</h1>

<p *ngIf="!posts"><em>Loading...</em></p>

<table class='table' *ngIf="posts">
  <thead>
    <tr>
      <th>Title</th>
      <th>Category</th>
      <th>Author</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts">
      <td>{{ post.title }}</td>
      <td>{{ post.category }}</td>
      <td>{{ post.author }}</td>
    </tr>
  </tbody>
</table>
